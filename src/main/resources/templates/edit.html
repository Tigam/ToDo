<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Aufgabe ändern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/de.js"></script>


    <link href="css/site.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <h1>Aufgabe ändern</h1>

      <form action="edit" method="POST" th:object='${item}'>
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{createDate}" />

        <div class="alert alert-danger" role="alert" 
             th:if="${errMsgs}">
          <ul th:each="errMsg :${errMsgs}">
            <li th:text="${errMsg}"></li>
          </ul>
        </div>
        <div>
          <label for="title">Titel</label>
          <input type="text" id="title" th:field="*{title}" 
                 placeholder="Titel"
                 class="form-control"
                 th:errorclass="is-invalid"/>

          <div th:if="${errMsgTitle}" th:text="${errMsgTitle}"
               class="todo-error-msg">
          </div>
        </div>
        <div>
          <label for="text">Text</label>
          <input type="text" id="text" th:field="*{text}" 
                 class="form-control"
                 placeholder="Text"/>
          <div th:if="${errMsgText}" th:text="${errMsgText}"
               class="todo-error-msg">
          </div>
        </div>
        <div>
          <label for="todoDate">Geplanter Termin</label>
          <input type="text" id="todoDate" 
                 class="form-control"
                 th:field="*{todoDate}" 
                 placeholder=""/>
          <div th:if="${errMsgTodoDate}" th:text="${errMsgTodoDate}"
               class="todo-error-msg">
          </div>          
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Speichern</button>
          <a href="list" class="btn btn-secondary">Zurück</a>
        </div>
      </form>
    </div>
    <script>
      flatpickr("#todoDate", {
        dateFormat: "d.m.Y",
        locale: "de"});
    </script>
  </body>
</html>
